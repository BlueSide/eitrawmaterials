<div class="uk-card uk-card-small uk-card-default">
    <div class="uk-card-header">
        <h4 class="uk-card-title uk-margin-remove-bottom">{{title}}</h4>
    </div>
    <div class="uk-card-body">
        <div class="chartContainer uk-grid-small" style="position: relative; height:100%; width:100%" uk-grid>
            <div class="uk-width-2-3">
                <canvas #canvas  width="100" height="100"></canvas>
            </div>
            <div class="chartLegend uk-width-1-3">
                <ul>
                    <li class="legend-label" *ngFor="let label of chart.data.labels; index as i" (click)="toggleItem(i)"
                        style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
                        unselectable="on"
                        onselectstart="return false;" 
                        onmousedown="return false;">
                        <div *ngIf="chart.getDatasetMeta(0).data[i]">
                            <svg width="25" height="15">
                                <rect x="0" y="0" width="20" height="10"
                                      [attr.stroke]="colors[i]"
                                      [attr.fill]="colors[i]"
                                      fill-opacity="0.8"
                                      stroke-opacity="1"/>
                            </svg>
                            <span [ngClass]="{'label-hidden': chart.getDatasetMeta(0).data[i].hidden}">{{label}}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
