<div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin uk-flex-middle" uk-grid>
    <div class="uk-card-media-left uk-width-1-3@m uk-padding-small uk-padding-remove-vertical uk-padding-remove-right">
	<h1 class="uk-text-primary"><i class="{{icon}}"></i></h1>
    </div>
    <div class="uk-width-2-3@m">
	<div class="uk-card-body uk-padding-small uk-padding-remove-left">
	    <h3 class="uk-card-title bs-card-title uk-margin-remove-bottom">{{value}}</h3>
	    <p class="uk-margin-small-top">{{title}}</p>
	</div>
    </div>
</div>
